<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Main circle -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#F39B32" stroke-width="2" />
  
  <!-- Step circles -->
  <g id="steps">
    <!-- Step 1: The Green Candle -->
    <g transform="translate(250, 50)">
      <circle cx="0" cy="0" r="40" fill="#4CAF50" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 1</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">The Green Candle</text>
    </g>
    
    <!-- Step 2: The Buy Order -->
    <g transform="translate(423, 175)">
      <circle cx="0" cy="0" r="40" fill="#F39B32" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 2</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">The Buy Order</text>
    </g>
    
    <!-- Step 3: The Red Reality -->
    <g transform="translate(423, 325)">
      <circle cx="0" cy="0" r="40" fill="#F44336" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 3</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">The Red Reality</text>
    </g>
    
    <!-- Step 4: The Panic Sell -->
    <g transform="translate(250, 450)">
      <circle cx="0" cy="0" r="40" fill="#9C27B0" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 4</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">The Panic Sell</text>
    </g>
    
    <!-- Step 5: The Moon Mission -->
    <g transform="translate(77, 325)">
      <circle cx="0" cy="0" r="40" fill="#2196F3" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 5</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">The Moon Mission</text>
    </g>
    
    <!-- Step 6: Repeat Forever -->
    <g transform="translate(77, 175)">
      <circle cx="0" cy="0" r="40" fill="#607D8B" stroke="#000" stroke-width="2" />
      <text x="0" y="0" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">STEP 6</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="10" fill="#fff">Repeat Forever</text>
    </g>
  </g>
  
  <!-- Arrows between steps -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
  
  <!-- Curved arrows connecting the steps -->
  <g stroke="#000" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
    <path d="M 290 50 Q 350 70 410 160" />
    <path d="M 423 215 Q 430 270 410 310" />
    <path d="M 390 350 Q 330 420 270 440" />
    <path d="M 210 450 Q 130 420 90 350" />
    <path d="M 77 285 Q 70 230 90 190" />
    <path d="M 110 160 Q 170 80 230 60" />
  </g>
  
  <!-- Animation -->
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #steps {
      transform-origin: 250px 250px;
      animation: rotate 30s linear infinite;
    }
  </style>
</svg>